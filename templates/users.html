{% extends "base.html" %}

{% block title %}
    Users
{% endblock %}

{% block content %}
<div class="container">
    {% if session['loggedin'] %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>No.</th>
                <th>Login</th>
                <th>First Name</th>
                <th>Last Name</th>
                <!-- <th>Password</th> -->
                <th>Active</th>
                <th>Deleted</th>
                <th>Permission</th>
                <th>Date registered</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                {% include 'users_item.html' %}
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</div>
{% endblock %}
