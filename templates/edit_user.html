{% extends "base.html" %}

{% block title %}
    Update
{% endblock %}

{% block content %}
<form id="register_form" action="" method="POST">
    
    <h3 class="text-center">Update</h3>

    <div class="form-group">
        <label for="username">Login</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" value="{{ user.username }}" autofocus=""/>
    </div>

    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter First Name" value="{{ user.first_name }}" autofocus=""/>
    </div>

    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter Last Name" value="{{ user.last_name }}" autofocus=""/>
    </div>

    <div class="form-group">
        <label for="deleted">Deleted</label>
        <input type="text" class="form-control" id="deleted" name="deleted" placeholder="" value="{{ user.deleted }}" autofocus=""/>
    </div>

    <div class="form-group">
        <label for="active">Active</label>
        <input type="text" class="form-control" id="active" name="active" placeholder="" value="{{ user.active }}" autofocus=""/>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
