{% extends "base.html" %}

{% block title %}
	Login
{% endblock %}

{% block content %}
<h3 class="text-center">Login</h3>

<form action="{{ url_for('login') }}" method="POST">
	<div class="form-group">
		<label for="username">Username</label>
		<input type="text" class="form-control" id="username" name="username" placeholder="Enter username" autofocus="" required/>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required/>
	</div>
	<button type="submit" class="btn btn-primary">Login</button>		<a href="{{ url_for('register') }}" type="button" class="btn btn-primary">Register</a>
</form>

{{ msg }}

{% endblock %}
